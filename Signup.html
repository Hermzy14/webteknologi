<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <title>Sign up</title>
</head>
<body>
<!-- Main container  -->
<div class="container">

    <div class="image-container">
        <img src="your-image.jpg" alt="Login Illustration">
    </div>

    <!-- Right side  -->
    <div class="right-side">
        <div class="sign-up-container">
            <div class="tabs">
                <h2 class="sign-tab active"><a href="#" class="signup-link">Log in</a></h2>
                <div class="separator"></div>
                <h2 class="signup-tab"><a href="#" class="signup-link">Sign up</a></h2>
            </div>

            <form id="signup-form">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required>

                <label for="signup-name">Full-name</label>
                <input type="text" id="signup-name" name="name" required>

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required>

                <label for="signup-password-confirm">Confirm password</label>
                <input type="password" id="signup-password-confirm" name="password" required>

                <button type="submit">Sign up</button>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>

    </p>

</footer>
</body>
</html>
