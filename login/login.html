<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
<!-- Main container  -->
<div class="container">
    <!-- Left side of the page -->
    <div class="image-container">
        <img src="images/Image,login.jpg" alt="Login-image">
    </div>

    <!-- Right side  -->
    <div class="right-side">
        <div class="login-container">
            <div class="tabs">
                <h2 class="login-tab active"><a href="#" class="login-link">Log in</a></h2>
                <div class="separator"></div>
                <h2 class="signup-tab"><a href="#" class="signup-link">Sign up</a></h2>
            </div>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <a href="#">Forgot password?</a>
                <button type="submit">Log in</button>
            </form>

            <form id="signup-form" style="display: none">
                <label for="email">Email</label>
                <input type="email" id="signup-email" name="email" required>

                <label for="signup-name"> Full-name</label>
                <input type="text" id="signup-name" name="name" required>

                <label for="password">Password</label>
                <input type="password" id="signup-password" name="password" required>

                <label for="password">Confirm password</label>
                <input type="password" id="signup-password-confirm" name="password" required>

                <button type="submit">Sign up</button>

            </form>
        </div>
    </div>
</div>
<script src="SignupSwitch.js"></script>
</body>
</html>
